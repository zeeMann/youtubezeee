<html>
<head>

	</head>
<script>
$(document).ready(function(){
			$("#namee").blur(function(){
				var a=RegExp("^[a-zA-Z]*$");
				var fn=$("#namee").val();
				if(a.test(fn)==false)
				 {
				 	alert("Enter a valid name");
				 }
			});

			$("#lnamee").blur(function(){
				var b=RegExp("^[a-zA-Z]*$");
				var sn=$("#lnamee").val();
				if(b.test(sn)==false)
				 {
				 	alert("Enter a valid name");
				 }
			});
			$("#phone").blur(function(){
				var d=RegExp("^[0-9]{6,9}$");
				var ph=$("#phone").val();
				if(d.test(ph)==false)
				{
					alert("Enter a valid phone number");
				}
				
			});
			
			$("#mail").blur(function(){
				var c=RegExp("^[a-zA-Z0-9\.\_\*\:\;\"\'\#\$]+\@+[a-zA-Z0-9\.\_\*\:\;\"\'\#\$]+\.+[a-zA-Z0-9]{2,4}$");
				var em=$("#mail").val();
				if(c.test(em)==false)
				{
					alert("Enter a valid email");
				}
				
			});
			
		});
</script>
<div class="form1">
    <center>
	<form align="center"><br><br><br>First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" id="namee"><br><br>
	Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="lnamee"><br><br>
	Phone:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="phone"><br><br>
	Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="mail"><br><br>
	Comment:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="comment" cols="23" rows="10">
	</textarea><br><br>
    <input type="submit" name="button" value="submit" onClick="window.open('submit2.html')">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" name="clear" value="clear">
</form>
</center>
</div>
</html>
