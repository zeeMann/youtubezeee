<html>
<head>
<script>
var a=prompt("enter a string?")
{
if ((a===" ")||(a===""))
{
document.write("user enters nothing")
}
else if ((a>0)|| (0>a))]
{
document.write("user entered integer value")
}
else if (a===null)
{
document.write("user has pressed cancel")
}
else
{
document.write("string")
}
}
</script>
</head>
<body>
</body>
</html>
