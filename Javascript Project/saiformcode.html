<html>
<head>
<script>
function submit()
{

if(document.getElementById("fname").value == "")
alert("Enter your First Name!!")

else
{
if(document.getElementById("fname").value == "")
alert("Enter your First Name!!")

// EMAIL VALIDATION FOR THE FORM //
else
{
if(document.getElementById("email").value == "")
alert("Enter your email id!!")

else
{
if(!(document.getElementById("email").value.includes("@")))
alert("Enter a valid email id!!")

if(!(document.getElementById("email").value.includes(".com")))
alert("Enter a valid email id!!")

// PHONE NUMBER VALIDATION FOR THE FORM //
else
{
if(document.getElementById("phone").value == "")
alert("Enter your Phone number!!")

else
{
if(document.getElementById("phone").value.length != 10)
alert("Enter a valid Phone number!!")

else
{
if(isNaN(document.getElementById("phone").value))
alert("Enter a valid Phone number!!")

else
{
if(college =="None" || college =="")
alert("select your college")

else
{
if(course =="None" || course =="")
alert("select your course")

else
{
var val = ""
for (i = 0 ; i < document.getElementsByName("info").length ; i++)
{
val = val + document.getElementsByName("info")[i].value + "<br>"

}
document.getElementById("ds").innerHTML = val
}
}
}
}
}
}
}
}
}
}
</script>
</head>
<body>
First Name <input type="text" id="fname" name="info">
<br>
Last Name <input type="text" id="fname" name="info">
<br>
Email <input type="text" id="email" name="info">
<br>
Phone <input type="text" id="phone" name="info">
<br>
<select name="college">
<option value="None">None</option>
<option value="SICSR">SICSR</option>
<option value="SCMS">SCMS</option> 
<option value="ELTIS">ELTIS</option>  
</select>
<br>
<select name="course">
<option value="None">NONE</option>
<option value="BCA">BCA</option>
<option value="BBA IT">BBA-IT</option> 
<option value="MBA IT">MBA IT</option>
<option value="MCA">MCA</option>  
</select>
<br>
<button onClick="submit()">Submit</button>
<button onClick="reset()">Reset</button>
<p id="ds">
</p>
</body>
</html>
